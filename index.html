<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script src="js/main.js"></script>
</head>
<body onload="load()">
<canvas id="box"></canvas>
		<div class="menu center">
			<img src="./imagens/logoFull.png" alt="" class="logo">
			<div onclick="play()" class="play">Play</div>
		</div>


		<div class="upgrades ship">
			<div class="img">
				<h3>Ship Upgrades</h3>
				<img src="./imagens/ship.png" alt=""/>
			</div>
			<div class="upgrade">
				<div class="price" onclick="increaseHealth()"><h4>150$</h4></div>
				<div class="icon"><img src="imagens/heart.png" alt=""/></div>
				<div class="description"><p>+20 HP</p></div>
			</div>
			<div class="upgrade">
				<div class="price" onclick="increaseSpeed()"><h4>150$</h4></div>
				<div class="icon"><img src="imagens/speed.png" alt=""/></div>
				<div class="description"><p>+1 Speed</p></div>
			</div>
			<div class="upgrade">
				<div class="price" onclick="makeSmall()"><h4>500$</h4></div>
				<div class="icon"><img src="imagens/shrink.png" alt=""/></div>
				<div class="description"><p>-10 size</p></div>
			</div>
			<div class="upgrade">
				<div class="price" onclick="moreCannons()"><h4>550$</h4></div>
				<div class="icon"><img src="imagens/canon.png" alt=""/></div>
				<div class="description"><p>+1 Canon</p></div>
			</div>
			<div class="upgrade">
				<div class="price" onclick="increaseAttackSpeed()"><h4>250$</h4></div>
				<div class="icon"><img src="imagens/canon.png" alt=""/></div>
				<div class="description"><p>+1 Attack <br/> Speed</p></div>
			</div>
		</div>
		<div class="upgrades healing">
			<div class="img">
				<h3>Healing Upgrades</h3>
				<img src="./imagens/health%20container.png" alt=""/>
			</div>
			<div class="upgrade">
				<div class="price" onclick="increaseHealing()"><h4>500$</h4></div>
				<div class="icon"><img src="imagens/heart.png" alt=""/></div>
				<div class="description"><p>+10 Healing</p></div>
			</div>
		</div>

		<div class="center gameOver" onclick="play()">
			<h1>Game Over</h1>
			<h4></h4>
		</div>

	<div class="stats">
		<div class="elementBox">
			<div class="upBox" id="secondsBox">0.0 s</div>
			<div class="downBox" id="secondsName">Seconds</div>
		</div>
		<div class="elementBox">
			<div class="upBox" id="healthBox">hp</div>
			<div class="downBox" id="healthName">Health</div>
		</div>
		<div class="elementBox">
			<div class="upBox" id="moneyBox">$$</div>
			<div class="downBox" id="moneyName"> Money</div>
		</div>
	</div>

	<audio id="pew">
		<source src="sounds/pew.mp3" type="audio/mp3">
	</audio>
	<audio id="bgMusic" loop>
		<source src="sounds/bgMusic.mp3" type="audio/mp3">
	</audio>
	<audio id="hitSound">
		<source src="sounds/hitSound.mp3" type="audio/mp3">
	</audio>
	<audio id="hitSound2">
		<source src="sounds/hitSound2.mp3" type="audio/mp3">
	</audio>
	<audio id="hitSound3">
		<source src="sounds/hitSound3.mp3" type="audio/mp3">
	</audio>
	<audio id="healingSound">
		<source src="sounds/healingSound.mp3" type="audio/mp3">
	</audio>
</body>
</html>
